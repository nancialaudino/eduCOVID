  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="index.html"><img src="images/logo.png" width="90"/></a></h1>

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
        <div class="row justify-content-center">
            <div class="text-center">

                <div class="btn-div">
                    <button type="button" class="btn btn-primary" onclick="abrirAdicionarFormando();"><i class="fas fa-user-plus"></i> Adicionar Formando</button>
                </div>
            
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome Completo</th>
                        <th scope="col">Data de Nascimento</th>
                        <th scope="col">Login</th>
                        <th scope="col">Código</th>
                        <th scope="col">Instituição</th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody id="formandos">
                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </section>

    <!-- Modal novo formando -->
    <div class="modal fade" id="formandosModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button onclick="fecharModal();" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" autocomplete="false" placeholder="Nome Completo">
                </div>

                <div class="form-group mt-2">
                    <label for="email">Data de Nascimento</label>
                    <input type="date" class="form-control" id="nascimento" autocomplete="false" placeholder="Data de Nascimento">
                </div>

                <div class="form-group mt-2">
                    <label for="nascimento">Login</label>
                    <input type="email" class="form-control" id="email" autocomplete="false" placeholder="Endereço de E-mail">
                </div>

                <div class="form-group mt-2">
                    <label for="contribuinte">Password</label>
                    <input type="text" class="form-control" id="codigo" autocomplete="false" placeholder="Código">
                </div>

                <div class="form-group mt-2">
                  <label for="contribuinte">Instituição</label>
                  <input type="text" class="form-control" id="instituicao" autocomplete="false" placeholder="Instituição">
              </div>

            </div>
            <div class="modal-footer">
                <button id="btn-modal" type="button" class="btn btn-primary"></button>
            </div>
        </div>
        </div>
    </div>
